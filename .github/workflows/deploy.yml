name: Deploy tienda-musica for Angular course to GitHub Pages

on:
  push:
    branches:
    - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "npm"

      - name: Install dependencies
        run: npm install

      # - name: Run tests
      #   run: npm run ng -- test --no-watch --no-progress --browsers=ChromeHeadless

      - name: Prepare and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run ng -- deploy --base-href=/tienda-musica/ --name="Omar Marin" --email="omarmpastor@gmail.com"
